<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl my-16 text-center">Let's Get Some <span class="font-semibold text-green-500">Money!</span></h1>
   </header>
   <main class="mx-auto w-3/4">
       <section>
           <div  class=" grid grid-cols-3 gap-4 ">
                <div class="bg-green-800 py-32 text-center rounded">
                    <h4 class="text-white text-4xl font-semibold">Deposit</h4>
                    <h3 class="text-white text-5xl font-semibold">$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-green-700 py-32 text-center rounded">
                    <h4 class="text-white text-4xl font-semibold">Widthdraw</h4>
                    <h3 class="text-white text-5xl font-semibold">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-green-600 py-32 text-center rounded">
                    <h4 class="text-white text-4xl font-semibold">Balance</h4>
                    <h3 class="text-white text-5xl font-semibold">$<span id="balance-total">1240</span></h3>
                </div>
           </div>
       </section>
       <section class="my-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-yellow-400 py-16 px-16 rounded">
                <h3 class="text-white pb-4 text-3xl">Deposit</h3>
                <input id="deposit-input"  class="w-full p-2 mb-4" type="text" placeholder="enter your deposit amount">
                <br>
                <button id="deposit-btn" class="text-white bg-yellow-800 px-4 py-2 rounded">Deposit</button>
            </div>
            <div class="bg-yellow-300 py-16 px-16 rounded">
                <h3 class="text-white pb-4 text-3xl">Withdraw</h3>
                <input id="withdraw-input" class="w-full p-2 mb-4" type="text" placeholder="enter your withdrawal amount">
                <br>
                <button id="withdraw-btn" class="text-white bg-yellow-800 px-4 py-2 rounded">Withdraw</button>
            </div>
       </div>
       </section>
   </main>
    <script src="bank.js"></script>
</body>
</html>
