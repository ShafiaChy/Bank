<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-300">
   <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to my <span class="font-semibold text-pink-700">Bank!</span></h1>
   </header>
   <main>
       <section class="bg-pink-500 mt-8 p-8 w-3/4 mx-auto ">
           <h3 class="text-pink-300 font-semibold text-center text-4xl text-white py-4">Please Login</h3>
           
                <div>
                    <input id="email" class="border-2 border-none rounded-md w-3/4 p-2 block mb-8 mx-auto outline-none bg-pink-300" type="text" placeholder="your email addresss">
                    <input id="password" class="border-2 border-none rounded-md w-3/4 p-2 block mb-8 mx-auto outline-none bg-pink-300" type="password" placeholder="your password">
                </div>
         
           <div class="pl-2"><button id="submit-btn" class="text-pink-300 bg-gray-900 text-white px-4 py-2 rounded ml-32">Submit</button></div>
       </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
